    @media (max-width: 700px) {

        }

        label,

            float: left;
            width: auto;
            text-indent: 3%;

        }
    }

    .letters {
        margin-left: 55px;
    }

    @media screen and (min-width: 576px) and (max-width: 767px) {
        * {
            font-size: smaller;
            font-weight: 550;
        }

        .texts {

        }

            border-radius: 1px;
        }

            margin-top: 40px;
            margin-bottom: 40px;
        }

            margin-top: -550px;
            margin-left: 20%;
            height: 25px;

        }

        .button2 {
            margin-top: -550px;
            margin-left: 38%;
            height: 25px;
        }

        .button3 {
            margin-top: -550px;
            margin-left: 56%;
            height: 26px;
        }

        .letters {
            font-size: 15px;
            padding-bottom: 4px;
        }

        .x {
            font-size: small;
            letter-spacing: 2px;
        }

        .y {
            letter-spacing: 1.4px;
            font-size: small;
        }

        .cryptAlign {
            font-size: small;
            margin-left: 15%;
        }

        .cryptogram-container {
            margin-top: 65px;
        }

        .countDisplay {
            font-size: x-small;
        }

        #done {
            margin-left: 20%;
        }
    }

    @media screen and (min-width: 767px) and (max-width: 991px) {
        * {
            font-size: large;
        }

        .letters {
            font-size: large;
            font-weight: 550;
        }

        .buttons {
            font-size: medium;
        }

        .x {
            font-size: small;
            letter-spacing: 2.4px;
        }

        .y {
            letter-spacing: 1.9px;
            font-size: small;
        }

        .button2 {
            position: relative;
            right: -27%;
        }

        .button3 {
            position: relative;
            left: -17%;
        }

        .cryptAlign {
            margin-left: 20%;
        }

    }

    @media screen and (min-width: 0px) and (max-width: 575px) {
        * {
            font-size: smaller;
        }

        .button1 {
            margin-top: -415px;
            margin-left: 15%;
            font-size: small;
        }

        .button2 {
            margin-top: -415px;
            margin-left: 50%;
            font-size: small;
        }

        .button3 {
            margin-top: -393px;
            margin-left: 25%;
            font-size: small;
        }

        .cryptAlign {
            margin-left: 8%;
        }

        .x {
            font-size: x-small;
            letter-spacing: 1.5px;
        }

        .y {
            font-size: x-small;
            letter-spacing: 1px;
        }

        .letters {
            font-size: small;
        }

            width: 23px;
            height: 23px;
            font-size: xx-small;
        }

        .cryptogram-container {
            margin-top: 80px;
        }

        .countDisplay {
            font-size: small;
        }

        .cryptAlign {
            font-size: small
        }
    }

    .btn-1:hover {
        color: #ffffff;
    }

    .buttons {
        padding: 0.3%;
        border-radius: 10px;
    }

    .x {
        color: rgb(32, 101, 99);
    }

            /**Function to create dictionary from crytogram

            //cryptArray.forEach(function (letter) {

                    //console.log(alpha);
                    disableLet = disableSub + alpha;

                        break;

                if (nextCursor < cryptogram.length) {
                    setTypingModeCursor(nextCursor);

                    typingModeEnabled = false;

                }

            /**Function to replace dash with letter in cryptogram dictionary */
            //console.log(cval, sval);
            let clearLetter = "solvLetter";

            if ("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").includes(sval) === false) {
                objCrypt[cval] = "_";

            Object.keys(objCrypt).forEach(function (key) {
                if (key === cval) {

                    /*check if solution letter has been used already*/
                    Object.keys(objCrypt).forEach(function (key2) {

                            return objCrypt, objAlpha;

                    });

                    objCrypt[key] = sval;
                    objAlpha[key] = sval;

                }
            });
            //console.log(objCrypt);
            return objCrypt, objAlpha;
        }
        function alphaDashCreate() {
            /**Function to create dictionary of alphabet and dashes */
            let alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let objAlpha = {};
            alphaStr = "";
            alphaDashStr = "";
            let alphaSplit = alphabet.split("");

                alphaStr += letter + " ";

            var outString = "<p>" + alphaStr + "<br>" + "<span class='solveLetters'>" +
                alphaDashStr + "</span>" + "<br></p>"
            return objAlpha;

        function countLetter() {
            enable();
            //Function to calculate cryptogram letter count
            //outputs a title and a string with the letter and count separated by commas
            var countOut = document.getElementById("countOut");
            const myCount = {};
            var cryptogram = normal;
            let alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            cryptogram.split("").forEach(function (letter) {
                if (alphabet.includes(letter)) {
                    myCount[letter] = 0;
                }
            });
            cryptogram.split("").forEach(function (letter) {
                if (alphabet.includes(letter)) {
                    myCount[letter] += 1;
                }
            });
            let arr = Object.values(myCount);
            let max = Math.max(...arr);
            console.log(max);
            //Create sort function based on max value
            outString = "";
            const keys = Object.keys(myCount);
            keys.forEach(function (letter) {
                outString += letter;
                outString += ":" + myCount[letter] + ", ";

            var outCount = "Letter Count <br>" + sortLetterCount(myCount);
            /*Needs to be sorted*/
            //localStorage.setItem("outCount", outCount);
            //window.open("countDisplay.html", "_blank")
            return outCount;
        }
        function sortLetterCount(obj) {
            enable();
            let entries = Object.entries(obj);
            let sorted = entries.sort((a, b) => b[1] - a[1]);
            stringOut = "";
            sorted.forEach(function (element) {
                stringOut = stringOut + element[0] + ":" + element[1] + ", "
            });
            console.log(stringOut.substring(0, stringOut.length - 2));
            return stringOut.substring(0, stringOut.length - 2);

                let count = 0;

                    solvedCrypt[i] === solutionCrypt[i] ?

                            solutionCrypt[i] + " " + solvedCrypt[i]);
                    missedWordIndex.push(solutionCrypt[i]);
